<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revideo AI — Vídeos virais com IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #121212;
      color: #d1e8e7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 60px 20px 40px;
    }
    header {
      font-weight: 700;
      font-size: 2.2rem;
      color: #3ddbd9;
      margin-bottom: 30px;
      user-select: none;
      text-shadow: 0 0 15px #3ddbd9;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #3ddbd9;
      text-shadow: 0 0 15px #3ddbd9;
      line-height: 1.1;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #8da1a0;
      line-height: 1.4;
    }
    button {
      background-color: #3ddbd9;
      color: #121212;
      border: none;
      border-radius: 24px;
      padding: 14px 56px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #3ddbd9;
      transition: background-color 0.3s ease;
      user-select: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #1a8f8e;
      box-shadow: 0 0 35px #1a8f8e;
    }
    footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 50px;
      user-select: text;
    }
    @media (max-width: 480px) {
      header {
        font-size: 1.8rem;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        padding: 12px 40px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>Revideo AI</header>
  <main>
    <h1>Vídeos virais com inteligência artificial</h1>
    <p>Crie conteúdo viral em segundos.</p>
    <button onclick="location.href='upload.html'">Começar</button>
  </main>
  <footer>© 2025 Revideo AI — Desenvolvido por Luis Arlindo Posso</footer>
</body>
</html>
