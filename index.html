<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revideo AI</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Revideo AI Logo">
      <h1>Revideo AI</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Transforme seu vídeo com IA</h2>
      <p>Carregue um vídeo ou cole o link abaixo</p>

      <div class="upload-area">
        <input type="file" id="videoUpload" accept="video/*">
        <span>Ou cole o link do vídeo</span>
        <input type="text" id="videoLink" placeholder="https://youtube.com/...">
        <button onclick="continuar()">Continuar</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Revideo AI. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
