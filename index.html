<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revideo AI - Plataforma Futurista e Profissional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1b1b1b 100%);
      color: #D1E8E7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      user-select: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(27, 27, 27, 0.9);
      backdrop-filter: saturate(180%) blur(12px);
      box-shadow: 0 0 15px #3ddbd9cc;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 3px;
      color: #3ddbd9;
      text-shadow:
        0 0 15px #3ddbd9;
      user-select: text;
      cursor: default;
    }

    nav a {
      color: #3ddbd9;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      margin-left: 30px;
      padding: 8px 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: text;
      border: 2px solid transparent;
    }

    nav a:first-child {
      margin-left: 0;
    }

    nav a:hover,
    nav a:focus {
      background-color: #3ddbd9;
      color: #121212;
      outline: none;
      box-shadow:
        0 0 20px #3ddbd9,
        0 0 40px #3ddbd9;
      border-color: #3ddbd9;
    }

    main {
      max-width: 720px;
      margin: 110px auto 0;
      padding: 0 20px 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      user-select: text;
    }

    main h1 {
      font-size: 3.8rem;
      margin-bottom: 25px;
      color: #3ddbd9;
      text-shadow:
        0 0 10px #3ddbd9,
        0 0 30px #3ddbd9;
    }

    main p {
      font-size: 1.5rem;
      margin-bottom: 50px;
      color: #8da1a0;
    }

    .btn-primary {
      background-color: #3ddbd9;
      color: #121212;
      border: none;
      border-radius: 14px;
      padding: 18px 60px;
      font-weight: 700;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow:
        0 0 20px #3ddbd9,
        0 0 40px #3ddbd9;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      align-self: center;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-sizing: border-box;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #1a8f8e;
      box-shadow:
        0 0 35px #1a8f8e,
        0 0 60px #1a8f8e;
      outline: none;
    }

    footer {
      padding: 20px 40px;
      font-size: 1rem;
      color: #777777;
      user-select: text;
      width: 100%;
      text-align: center;
      border-top: 1px solid #2a7f7e55;
      background: rgba(27, 27, 27, 0.9);
      backdrop-filter: saturate(180%) blur(12px);
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
        padding: 15px 20px;
      }

      nav a {
        margin-left: 15px;
        font-size: 1rem;
        padding: 6px 14px;
      }

      main h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
      }

      main p {
        font-size: 1.2rem;
        margin-bottom: 35px;
      }

      .btn-primary {
        padding: 14px 45px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Revideo AI</div>
    <nav>
      <a href="upload.html">Upload</a>
      <a href="preview.html">Pré-visualização</a>
      <a href="editor.html">Editor</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <main>
    <h1>Revideo AI</h1>
    <p>Transforme vídeos da internet em conteúdos únicos, otimizados e virais usando inteligência artificial — mesmo sem experiência.</p>
    <button class="btn-primary" onclick="location.href='upload.html'">Começar Agora</button>
  </main>

  <footer>
    &copy; 2025 Revideo AI — Desenvolvido por Luis Arlindo Posso
  </footer>
</body>
</html>
