<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Revideo AI - Plataforma Futurista</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Exo 2', sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #121212 100%);
      color: #00ffea;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111111;
      padding: 15px 40px;
      box-shadow: 0 0 20px #00ffea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      user-select: none;
      color: #00ffea;
      text-shadow: 0 0 10px #00ffea;
    }

    nav a {
      color: #00ffea;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border: 2px solid transparent;
      padding: 6px 15px;
      border-radius: 6px;
      transition: all 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background: #00ffea;
      color: #121212;
      border-color: #00ffea;
      box-shadow: 0 0 15px #00ffea;
    }

    main {
      margin-top: 90px;
      max-width: 700px;
    }

    main h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00ffea;
    }

    main p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 40px;
      color: #a0fff9cc;
      user-select: text;
    }

    .btn {
      background-color: #00ffea;
      color: #121212;
      font-weight: 700;
      font-size: 1.3rem;
      padding: 15px 50px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 30px #00ffea;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background-color: #00c1aa;
      box-shadow: 0 0 40px #00c1aa;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      color: #444;
      font-size: 0.9rem;
      user-select: none;
      width: 100%;
      text-align: center;
      border-top: 1px solid #00ffea33;
    }

    @media (max-width: 480px) {
      main h1 {
        font-size: 2.2rem;
      }

      main p {
        font-size: 1.1rem;
      }

      .btn {
        font-size: 1.1rem;
        padding: 12px 40px;
      }

      header {
        padding: 15px 20px;
      }

      nav a {
        margin-left: 15px;
        font-size: 0.9rem;
        padding: 5px 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Revideo AI</div>
    <nav>
      <a href="upload.html">Upload</a>
      <a href="preview.html">Pré-visualização</a>
      <a href="editor.html">Editor</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <main>
    <h1>Revideo AI</h1>
    <p>Transforme vídeos da internet em conteúdos únicos, otimizados e virais usando inteligência artificial — sem precisar ser expert.</p>
    <button class="btn" onclick="location.href='upload.html'">Começar Agora</button>
  </main>

  <footer>
    &copy; 2025 Revideo AI — Desenvolvido por Luis Arlindo Posso
  </footer>

</body>
</html>
