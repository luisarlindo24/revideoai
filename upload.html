<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload de Link - ReVideo AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h2 class="text-4xl font-bold mb-6">Cole o link do vídeo que deseja remodelar</h2>

  <form id="uploadForm" class="flex flex-col gap-4 w-full max-w-md">
    <input type="url" placeholder="Cole o link aqui" required class="p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none" />
    
    <label class="flex items-center gap-4">
      <span>Escolha o estilo:</span>
      <select name="style" class="p-2 rounded bg-gray-800 border border-gray-700">
        <option value="realista">Realista</option>
        <option value="3d">3D</option>
        <option value="desenho">Desenho</option>
        <option value="stickman">Stickman</option>
      </select>
    </label>

    <label class="flex items-center gap-4">
      <span>Escolha o modelo de voz:</span>
      <select name="voice" class="p-2 rounded bg-gray-800 border border-gray-700">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="robotico">Robótico</option>
      </select>
    </label>

    <button type="submit" class="bg-blue-600 py-3 rounded hover:bg-blue-700 transition">Gerar Roteiro Otimizado</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      // Pega os dados do formulário
      const url = form.querySelector('input[type="url"]').value;
      const style = form.style.value;
      const voice = form.voice.value;
      // Redireciona para a página de prévia com parâmetros na URL
      window.location.href = `preview.html?url=${encodeURIComponent(url)}&style=${style}&voice=${voice}`;
    });
  </script>
</body>
</html>
