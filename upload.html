<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload - Revideo AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top left, #0f0f0f, #050505);
      font-family: 'Rajdhani', sans-serif;
      color: #00ffe1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px #00ffe1;
    }

    form {
      background: #111117;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid #00ffe1;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 25px #00ffe1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 5px;
    }

    input[type="file"],
    input[type="text"] {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ffe1;
      background: #1c1c25;
      color: #00ffe1;
      font-size: 1rem;
      outline: none;
    }

    input[type="file"] {
      cursor: pointer;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #00ffe1;
      color: #000;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c7a4;
    }

    footer {
      margin-top: auto;
      padding: 15px 0;
      color: #555;
      font-size: 0.9rem;
      width: 100%;
      text-align: center;
      user-select: none;
      position: fixed;
      bottom: 0;
      background: #0a0a0f;
      border-top: 1px solid #00ffe1;
    }
  </style>
</head>
<body>
  <h1>Upload seu vídeo ou cole o link</h1>

  <form id="uploadForm">
    <label for="videoUpload">Enviar vídeo</label>
    <input type="file" id="videoUpload" accept="video/*" />

    <label for="videoLink">Ou cole o link do vídeo</label>
    <input type="text" id="videoLink" placeholder="https://youtube.com/..." />

    <button type="submit">Continuar</button>
  </form>

  <footer>
    Desenvolvido por Luis Arlindo Posso — Revideo AI © 2025
  </footer>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const file = document.getElementById('videoUpload').files[0];
      const link = document.getElementById('videoLink').value.trim();

      if (!file && !link) {
        alert('Por favor, envie um vídeo ou cole um link.');
        return;
      }

      if (file) {
        localStorage.setItem('videoSource', 'upload');
        localStorage.setItem('videoName', file.name);
      } else {
        localStorage.setItem('videoSource', 'link');
        localStorage.setItem('videoLink', link);
      }

      alert('Vídeo pronto para análise! (Simulação)');
      // Aqui você pode fazer redirecionamento:
      // window.location.href = 'analisar.html';
    });
  </script>
</body>
</html>
