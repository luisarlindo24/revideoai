<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prévia do Roteiro - ReVideo AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">
  <h2 class="text-4xl font-bold mb-6">Roteiro Gerado</h2>

  <div id="scriptPreview" class="bg-gray-800 p-6 rounded max-w-3xl text-gray-300 whitespace-pre-wrap mb-8">
    Carregando roteiro...
  </div>

  <button id="generateVideo" class="bg-blue-600 py-3 px-6 rounded hover:bg-blue-700 transition">Gerar Vídeo de Exemplo</button>

  <script>
    function getQueryParams() {
      const params = {};
      location.search.slice(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    const params = getQueryParams();
    const scriptPreview = document.getElementById('scriptPreview');
    // Simular geração de roteiro baseado no link e opções (aqui você pode depois integrar IA)
    const roteiro = `Link recebido: ${params.url}\nEstilo escolhido: ${params.style}\nVoz escolhida: ${params.voice}\n\n[Seu roteiro otimizado aparecerá aqui...]`;

    scriptPreview.textContent = roteiro;

    document.getElementById('generateVideo').addEventListener('click', () => {
      alert('Função de geração de vídeo ainda não implementada.');
    });
  </script>
</body>
</html>
